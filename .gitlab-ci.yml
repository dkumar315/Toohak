image: comp1531/automarking:latest

stages:
  - checks

before_script:
  - npm install

tests:
  stage: checks
  script:
    - COVERAGE_LOG=$(mktemp) # rename from SERVER_LOG
    - TEST_LOG=$(mktemp)
    - npm run coverage >& $COVERAGE_LOG &
    - timeout 10s grep -q "ยง Server started on port" <(tail -f $COVERAGE_LOG) || (cat $COVERAGE_LOG && exit 1)
    - sleep 2
    - timeout -s SIGINT 180s time npm run test >& $TEST_LOG || (cat $COVERAGE_LOG && exit 1)
    - kill -SIGINT %1
    - sleep 2
    - echo "Test Log:"
    - cat $TEST_LOG
    - echo "Coverage Log:"
    - cat $COVERAGE_LOG
  coverage: '/All files\s*\|\s*(\d+(?:\.\d+)?)/'
  artifacts:
    paths:
      - coverage/
    expose_as: Coverage Report
    expire_in: 3 days

typecheck:
  stage: checks
  script:
    - npm run tsc

linting:
  stage: checks
  script:
    - npm run lint
