image: comp1531/automarking:latest

stages:
  - checks

before_script:
  - npm install

tests:
  stage: checks
  script:
    - SERVER_LOG=$(mktemp)
    - TEST_WITH_COVERAGE_LOG=$(mktemp)
    - TEST_WITH_COVERAGE_LOG2=$(mktemp)
    - TEST_WITH_COVERAGE_LOG3=$(mktemp)
    - npm run start >& $SERVER_LOG &
    - timeout 10s grep -q "⚡️ Server started on port" <(tail -f $SERVER_LOG) || (cat $SERVER_LOG && exit 1)
    # - timeout -s SIGINT 180s
    - time npm t >& $TEST_WITH_COVERAGE_LOG|| (cat $SERVER_LOG && exit 1)
    - nyc --reporter=text --reporter=lcov time npm test >& $TEST_WITH_COVERAGE_LOG2|| (cat $SERVER_LOG && exit 1)
    - timeout -s SIGINT 180s nyc --reporter=text --reporter=lcov time npm test >& $TEST_WITH_COVERAGE_LOG3|| (cat $SERVER_LOG && exit 1)
    - kill -SIGINT %1 >& $SERVER_LOG
    - sleep 2
    - echo ""
    - npm run coverage_report
    - cat coverage/coverage-summary.json
    - cat $TEST_WITH_COVERAGE_LOG
    - echo ""
    - cat $SERVER_LOG
    - echo ""
  coverage: '/All files\s*\|\s*(\d+(?:\.\d+)?)/'
  artifacts:
    paths:
       - coverage/
    expose_as: Coverage Report
    expire_in: 3 days

